    <div class="container text-center">

        <h1 class="header-title">Tournaments</h1>
        <h5 class="text-center request-banner">Don't see the tournament you want? <b>Make a request</b> for us to add it <a href="/contact"><b>here</b></a>.</h5>
        <br>
        <img class="ad-logo" src="/static/assets/img/collins.png">
        <hr>

        <button class="btn btn-success" id="filterBtn">Filter</button>
        <div id="filterWrapper">
            <form>
                <br>
                <p class="text-left">Select parameters to filter:</p>
                <div class="form-group">
                    <select class="form-control col" id="stateSelect">
                        <option class="default-option">Select State</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control col" id="orgSelect">
                        <option class="default-option">Select Org</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control col" id="trailSelect">
                        <option class="default-option">Select Trail</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control col" id="locSelect">
                        <option class="default-option">Select Location</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control col" id="rampSelect">
                        <option class="default-option">Select Ramp</option>
                    </select>
                </div>
                <div class="form-group">
                        <button type="submit" class="col btn-filter btn btn-success" id="filterSubmit">Filter</button>
                </div>
                <div class="form-group">
                        <button type="submit" class="col btn-filter btn btn-success" id="addFilterSubmit">Add to Filter</button>
                </div>
                <div class="form-group">
                        <button type="submit" class="col btn-filter btn btn-success" id="newFilterSubmit">New Filter</button>
                </div>
                <div class="form-group">
                        <button type="submit" class="col btn btn-outline-success" id="clearSubmit">Clear</button>
                </div>
            </form>
        </div>

        <p>* Click on a table header to sort</p>
        <div class="table-responsive text-center">
            <table id="txTable" class="table table-fixed table-striped">
                <thead class="sticky-top">
                    <tr id="headerRow">
                        <th data-header="organization" scope="col">Org</th>
                        <th data-header="trail" scope="col">Trail</th>
                        <th data-header="date" scope="col">Date</th>
                        <th data-header="location" scope="col">Location</th>
                        <th data-header="ramp" scope="col">Ramp</th>
                    </tr>
                </thead>
                <tbody id="txSection">
                </tbody>
            </table>
        </div>
    </div>
